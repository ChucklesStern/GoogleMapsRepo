<div class="container" ng-app="newMapsApp" ng-controller="scopeController as vm" >
  <h1>Map{{p.latLongArray}}</h1>
  <body>
 <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}">

  <ng-map center="35,-115" zoom="4"><marker ng-repeat="p in vm.syncObject"
  position="{{p.latLongArray}}"
  data="{{syncObject[$index]}}"
  on-click="vm.showData()";
  title="{{p.name}}
  {{p.latLongArray}}"
  ></marker>
  </ng-map>
  <br>
  <br>
  </div>
  <form> 
  <div class="form-group">
    <div class="input-group">
    <div class="input-group-addon"><i class ="fa fa-search"></i></div>
    <input type="text" class="form-control" placeholder="search for dispensaries" ng-model="searchStates"></input>
    </div>
    </div>
    </form>
  <table class="table table-bordered table-striped"><thead>
    <tr><th>Name</th><th>Address</th><th>City</th><th>State</th><th>Zip</th><th>Delivery</th><th>Phone</th></tr>
  </thead>
  <tbody>
  <tr ng-repeat="shop in PaginatedList | orderBy: state | filter: searchStates">
  <td>{{shop.name}}</td>
  <td>{{shop.address}}</td>
  <td>{{shop.city}}</td>
  <td>{{shop.state}}</td>
  <td>{{shop.zip}}</td>
  <td>{{shop.delivery}}</td>
  <td>{{shop.Mobile}}</td>
  </tr>
  </tbody>
 </table> 
     <uib-pagination
 ng-model="currentPage"
 total-items="totalItems"
 max-size="maxSize"
 boundary-links="true">
 </uib-pagination>

 
</div>
